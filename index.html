<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chioma</title>
    <!-- Preload fonts early to avoid flashes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- Preload background image -->
    <link rel="preload" as="image" href="assets/images/backgrounds/textured.jpg" />
    <!-- Main styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/ca_logo.png" />
  </head>
  <body class="min-h-screen w-full text-black overflow-hidden">
    <main class="w-full p-6">
      <!-- Header -->
      <header class="fixed left-1/2 transform -translate-x-1/2 w-[90vw] max-w-[1440px] flex justify-between items-center z-50">
        <!-- Signature -->
        <a href="/portfolio/" title="Go to my portfolio">
        <img src="assets/images/sigg.png" alt="Chioma Audrey Uche" class="h-20" />
        </a>
        <!-- Social icons -->
        <nav class="flex items-center gap-4">
          <a href="mailto:chiomacodes@gmail.com" title="Email">
          <img src="assets/images/socials/email.png" alt="Email" class="h-5 hover:scale-110 transition-transform" />
          </a>
          <a href="https://github.com/itsjustchioma" target="_blank" rel="noopener" title="GitHub">
          <img src="assets/images/socials/github.png" alt="GitHub" class="h-5 hover:scale-110 transition-transform" />
          </a>
          <a href="https://www.goodreads.com/itsjustchioma" target="_blank" rel="noopener" title="Goodreads">
          <img src="assets/images/socials/goodreads.png" alt="Goodreads" class="h-5 hover:scale-110 transition-transform" />
          </a>
          <a href="https://www.linkedin.com/in/itsjustchioma/" target="_blank" rel="noopener" title="LinkedIn">
          <img src="assets/images/socials/linkedin.png" alt="LinkedIn" class="h-5 hover:scale-110 transition-transform" />
          </a>
          <a href="https://itsjustchioma.substack.com/" target="_blank" rel="noopener" title="Substack">
          <img src="assets/images/socials/substack.png" alt="Substack" class="h-5 hover:scale-110 transition-transform" />
          </a>
        </nav>
      </header>
      <!-- Intro -->
      <section class="flex items-center justify-center min-h-screen">
        <div class="flex items-center justify-center min-h-screen px-6 sm:px-8 md:px-16">
        <div class="relative w-full max-w-4xl">
          <p class="absolute -top-12 left-4 text-3xl sm:text-4xl font-handwritten text-red-700">
            I'm
          </p>
          <p class="text-3xl sm:text-4xl md:text-5xl font-typewriter mb-1 text-center sm:text-left">
            Chioma Audrey Uche
            <span class="inline-block w-[2px] h-[.73em] bg-red-800 animate-blink align-baseline"></span>
          </p>
          <div class="flex justify-between items-start mt-2 text-xs sm:text-sm md:text-base flex-wrap">
            <span class="hidden sm:block font-typewriter text-sm sm:text-base mb-2 ml-1">software engineer</span>
            <span class="relative inline-block font-handwritten text-red-800 text-4xl sm:text-3xl md:text-5xl pr-2 sm:pr-6 whitespace-nowrap sm:rotate-[-3deg]">
              and this is
              <span class="relative inline-block group cursor-pointer">
                <a href="/portfolio/" class="relative z-10">my portfolio</a>
                <!-- Handwritten nudge -->
                <a href="/portfolio/" class="absolute -bottom-8 left-1 text-xs text-red-700 font-handwritten  font-extrabold whitespace-nowrap rotate-[-2deg]" style="font-size: 18.5px !important;">
                click to see full portfolio
                </a>
                <!-- Hand-drawn arrow (SVG, slightly scribbly) -->
                <svg class="absolute -bottom-[18px] left-0 w-[190px] h-6 text-red-800 rotate-[-2deg]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 190 20">
                  <!-- scribble curve -->
                  <path d="M0 12 Q30 10, 70 12 Q110 14, 150 13" stroke-linecap="round" />
                  <!-- arrowhead -->
                  <path d="M140 10 L160 13 L140 16" stroke-linecap="round" />
                </svg>
              </span>
              :)
            </span>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="absolute bottom-6 left-1/2 transform -translate-x-1/2 text-center text-xs text-black font-typewriter font-extrabold leading-relaxed">
        <p class="whitespace-nowrap">
          Built by <a href="https://www.linkedin.com/in/itsjustchioma/" target="_blank" rel="noopener" class="hover:text-red-800 transition">Chioma</a> · Inspired by
          <a href="https://it.linkedin.com/in/vittoria-greselin-work" target="_blank" rel="noopener" class="hover:text-red-800 transition">
          Vittoria.
          </a>
        </p>
        <p class="whitespace-nowrap">© 2025 All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
